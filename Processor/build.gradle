group 'com.chadrc.annotations.processors'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

sourceSets {
    external
    externalTest
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'

    externalCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'

    externalTestCompile group: 'junit', name: 'junit', version: '4.11'
    externalTestCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.6'
    externalTestCompile sourceSets.external.output
}
